<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/tripal_styling.css') }}>
    <script defer src={{ url_for('static', filename='js/tripal_js.js') }}></script>
</head>
<body id="signUpBody">
   <nav class="nav">
        <ul class="nav-list">
            <li class="list-item">
                <a href=/Home>Home</a>
            </li>
            <li class="list-item">
                <a href=/About>About Us</a>
            </li>
            <li class="list-item">
                <a href=/ContectUs>Contact Us</a>
            </li>
        </ul>
    </nav>
   {% if message %}
       <h1 style="color: red">{{ message }}</h1>
   {% endif %}
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form  id="signUp_form" action=/SignUp method="post">
                <h1>Create an Account</h1>
                <input name="name" type="text" placeholder="Account Name" class="input_signUp"required/>
                <input name="phone" type="tel" placeholder="1234567890" class="input_signUp" required pattern="[0-9]{10}">
                <input name="email" type="email" placeholder="abc@def.com" class="input_signUp" required pattern="[^ @]*@[^ @]*.com">
                <input name="password" type="password" placeholder="Password" class="input_signUp" required minlength="8">
                <button type="submit" id="signUp_button">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action=/SignIn method="post">
                <h1>Sign in</h1>
                <input name="email_login" type="email" placeholder="abc@def.com" class="input_signUp" required pattern="[^ @]*@[^ @]*.com"/>
                <input name="password_login" type="password" placeholder="Password" class="input_signUp" required minlength="8"/>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p> Please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
